<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado de parques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Parques infantiles</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let parque of parques">
        <ion-icon slot="start" color="primary" name="book"></ion-icon>
        <ion-label>
          <ion-text color="primary">
            <h3>{{ parque.nombre }}</h3>
          </ion-text>
          <ion-text color="secondary" *ngIf="parque.distancia">
            <p>Distancia: {{ parque.distancia | number:'1.3-3' }} Km</p>
          </ion-text>
        </ion-label> 
      </ion-item>
    </ion-list>
</ion-content>
