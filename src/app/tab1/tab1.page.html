<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado de parques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Parques infantiles</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/" *ngFor="let parque of parques">
        <ion-icon slot="start" color="primary" name="book"></ion-icon>
        <ion-label>{{ parque.nombre }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
